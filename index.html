    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neon {
            0%, 100% {
                text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF, 0 0 20px #00FFFF;
            }
            50% {
                text-shadow: 0 0 2px #00FFFF, 0 0 5px #00FFFF, 0 0 10px #00FFFF, 0 0 15px #00FFFF;
            }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 69, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 69, 0, 0); }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1C1C1C; /* Dark background */
            color: #E0E0E0; /* Light text color */
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #00FFFF; /* Neon blue */
            font-size: 3em;
            margin-bottom: 0;
            text-shadow: 0 0 5px #00FFFF, 0 0 10px #00FFFF;
            animation: neon 1.5s infinite alternate, fadeIn 1s ease-out;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
            color: #cccccc;
            animation: fadeIn 1.5s ease-out;
        }

        .container {
            background-color: rgba(26, 26, 26, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 30px auto;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        .social-icons a {
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            background-color: #333333; /* Darker button background */
            padding: 15px 20px;
            margin: 10px;
            border-radius: 50px;
            position: relative;
            transition: transform 0.3s, background-color 0.3s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            background-color: #9400D3; /* Electric purple hover */
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
    </style>
</head>
